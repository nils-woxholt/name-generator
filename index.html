<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Generator</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">                    <div class="box">
                        <h1 class="title has-text-centered">Name Generator</h1>
                        <div class="content">
                            <p class="has-text-centered mb-5" style="color: #8A62A7;">Click the button below to generate a random name!</p>
                            
                            <div class="field has-text-centered">
                                <button id="generateBtn" class="button is-medium">Generate Name</button>
                            </div>
                            
                            <div id="resultContainer" class="notification mt-4 has-text-centered" style="display: none;">
                                <p style="color: #6A39A9;">Your generated name is:</p>
                                <p id="generatedName" class="is-size-3 has-text-weight-bold" style="color: #4A2882;"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
